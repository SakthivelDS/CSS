<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<title>Card animation</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css animations.css">
	
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="sneaker">
				<div class="circle"></div>
				<img src="shoe.png" alt="adidas">
			</div>
			<div class="info">
				<h1 class="title">Adidas ZX</h1>
				<h4>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT</h4>
				<div class="sizes">
					<button>39</button>
					<button>40/button>
					<button class="active">42</button>
					<button>44</button>

				</div>
				<div class="purchase">
					<button>Purchase</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="css animations.js"></script>
</body>
</html>
