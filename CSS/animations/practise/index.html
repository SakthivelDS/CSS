<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div>        
            <textarea name="text" id="textarea"></textarea>
        </div>
        <div class="buttoncon">
            <ul class="buttonrow1">
                <li class="row1 btn1"> Rad</li>
                <li class="row1 btn2">Deg</li>
                <li class="row1 btn3">x!</li>
                <li class="row1 btn4">(</li>
                <li class="row1 btn5">)</li>
            <li class="row1 btn6">%</li>
            <li class="row1 btn7">AC</li>
        </ul>
            <ul class="buttonrow2">
                <li class="row2 btn8">Inv</li>
                <li class="row2 btn9">sin</li>
                <li class="row2 btn10">ln</li>
                <li class="row2 btn11">7</li>
                <li class="row2 btn12">8</li>
                <li class="row2 btn13">9</li>
                <li class="row2 btn14"><i class="fas fa-divide"></i></li></ul>
            <ul class="buttonrow3">
                <li class="row3 btn15">&pi;</li>
                <li class="row3 btn16">cos</li>
                <li class="row3 btn17">log</li>
                <li class="row3 btn18">4</li>
                <li class="row3 btn19">5</li>
                <li class="row3 btn20">6</li>
                <li class="row3 btn21">&#xd7;</li></ul>   
            <ul class="buttonrow4"> 
                <li class="row4 btn22">e</li>
                <li class="row4 btn23">tan</li>
                <li class="row4 btn24">&#8730</li>
                <li class="row4 btn25">1</li>
                <li class="row4 btn26">2</li>
                <li class="row4 btn27">3</li>
                <li class="row4 btn28" data-action="subtract">-</li></ul>  
            <ul class="buttonrow5">
                <li class="row5 btn29">Ans</li>
                <li class="row5 btn30">EXP</li>
                <li class="row5 btn31">x<sup>y</sup></li>
                <li class="row5 btn32">0</li>
                <li class="row5 btn33" data-action="decimal">.</li>
                <li class="row5 btn34" data-action="calculate">=</li>
                <li class="row5 btn35">+</li>
            </ul>
            
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
