<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sakthi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="sizeslider">
        <input type="range" id="range" min="50" max="400" value="100">
    </div>
    <div class="colorpicker">
         <input type="radio" value="orange" name="x" onclick="bg('rgba(255,165,0,0.5)')" id="och" >
         <input type="radio" value="red" name="x" onclick="bg('rgba(255,0,0,0.5)')" id="rch" >
         <input type="radio" value="black" onclick="bg('rgba(0,0,0,0.5)')" name="x"id="blackch" >

         <input type="radio" onclick="bg('rgba(0,0,255,0.5)')" value="blue" name="x" id="bluech" >
         <input type="radio" onclick="bg('rgba(255,255,0,0.5)')" value="yellow" name="x" id="ych" >
         <input type="radio" onclick="bg('rgba(0,255,0,0.5)')" value="green" name="x" id="gch" >
        
    </div>
    <script>
        const slider = document.querySelector("input");
        slider.oninput = function(){
            
            document.querySelector(".box").style.width = slider.value + "px";
            document.querySelector(".box").style.height = slider.value + "px";
        };
        function bg(e){
            document.querySelector("body").style.background= e;
            document.querySelector("input").style.background = e;
        }

    </script>
</body>
</html>
